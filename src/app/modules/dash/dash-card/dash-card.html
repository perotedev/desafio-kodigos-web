<div class="card-dash-resume flex flex-column justify-content-between">
  <div class="flex justify-content-between align-items-center">
    <div>
      <span class="font-bold text-lg">{{title()}}</span><br>
      <span class="text-sm">{{subTitle()}}</span>
    </div>

    <div class="div-icon">
      <span class="pi {{icon()}} text-sm"></span>
    </div>
  </div>
  <div class="flex align-items-baseline mt-2">
    <span class="value-text" [class.valuesmall]="valueSmall()">{{value()}}</span>

    @if (description()!== "") {
      <span class="ml-2 font-bold">{{description()}}</span>
    }
  </div>
</div>
