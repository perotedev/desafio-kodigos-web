<div class="pb-3">
  <div class="grid p-0">
    <div class="col-12 md:col-6 lg:col-4 xl:col-2">
      <app-dash-card
        title="Execução"
        subTitle="Setembro"
        icon="pi-play"
        value="12"
        description="OS em execução"
      />
    </div>

    <div class="col-12 md:col-6 lg:col-4 xl:col-2">
      <app-dash-card
        title="Executadas"
        subTitle="Setembro"
        icon="pi-bookmark"
        value="114"
        description="OS executadas"
      />
    </div>

    <div class="col-12 md:col-6 lg:col-4 xl:col-2">
      <app-dash-card
        title="Pendentes"
        subTitle="Setembro"
        icon="pi-minus-circle"
        value="4"
        description="OS pendentes"
      />
    </div>

    <div class="col-12 md:col-6 lg:col-4 xl:col-2">
      <app-dash-card
        title="Canceladas"
        subTitle="Setembro"
        icon="pi-ban"
        value="114"
        description="OS canceladas"
      />
    </div>

    <div class="col-12 md:col-6 lg:col-4 xl:col-2">
      <app-dash-card
        title="Contratos"
        subTitle="Setembro"
        icon="pi-briefcase"
        value="3"
        description="Ativos"
      />
    </div>

    <div class="col-12 md:col-6 lg:col-4 xl:col-2">
      <app-dash-card
        title="Clientes"
        subTitle="Setembro"
        icon="pi-building"
        value="3"
        description="Ativos"
      />
    </div>
  </div>

  <div class="mt-3 w-full">
    <chart
      [dataDashboard]="null"
    />
  </div>
</div>
