<div class="flex align-items-center justify-content-center w-full h-full">
  <div class="w-transition text-white animation-slidedown" [ngStyle]="{width: isMobile()?'90%':'330px'}">
    <app-container-card>
      <div class="p-3">
        <div class="reduce-header">
          <app-logo-header/>
        </div>

        <div class="text-center mt-4">
          <h2 class="my-0 subtitle-signup">Recuperar Senha</h2>
        </div>

        <div class="py-3 text-center">
          <span>Digite o seu e-mail para prosseguir</span>
        </div>

        <div class="mt-3 text-center">
          <form [formGroup]="formSignup" (submit)="onSubmit($event)">
            <div class="my-3 w-full">
              <input
                type="email"
                name="email"
                pInputText
                placeholder="E-mail *"
                class="w-full"
                formControlName="email"
                autocomplete="off"
                aria-autocomplete="none"
              />
            </div>


            <div class="w-full my-4">
              <p-button label="Continuar" type="submit" styleClass="w-full p-button-mobile"/>
            </div>

            <div class="mb-2 mt-4">
              <p class="text-sm cursor-pointer select-none">Voltar para o login</p>
            </div>
            <div>
            </div>
          </form>
        </div>
      </div>
    </app-container-card>
  </div>
</div>
