<div>
  <form [formGroup]="formItem" (submit)="onSubmit($event)">
    <div class="mt-3">
      <p-float-label variant="on">
        <p-select
          id="itemType"
          [options]="serviceTypes()"
          formControlName="service_type_id"
          optionValue="id"
          optionLabel="name"
          appendTo="body"
          class="w-full"
          emptyMessage="Nenhum Tipo de Serviço encontrado"
        />
        <label for="itemType">Tipo de Serviço *</label>
      </p-float-label>
    </div>

    <div class="mt-2">
      <p-float-label variant="on">
        <input
          id="itemDescription"
          pInputText
          name="itemDescription"
          formControlName="description"
          type="text"
          class="w-full"
        />
        <label for="itemDescription">Descrição *</label>
      </p-float-label>
    </div>

    <div class="mt-3">
      <p-float-label variant="on">
        <textarea
          id="itemNotes"
          formControlName="notes"
          rows="5"
          cols="30"
          [autoResize]="true"
          pTextarea
          fluid
        ></textarea>
        <label for="itemNotes">Observações </label>
      </p-float-label>
    </div>

    <div class="mt-3">
      <p-button
        icon="pi pi-save"
        label="Salvar"
        type="submit"
        class="w-full"
        styleClass="w-full px-3"
      />
    </div>
  </form>
</div>
