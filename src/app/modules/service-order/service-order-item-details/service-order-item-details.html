<div class="p-2">
  <div class="flex md:align-items-center flex-column md:flex-row justify-content-between">
    <div class="flex align-items-center">
      <span class="text-primary pi {{soItem().service_type.icon}} text-2xl mr-2"></span>

      <div class="flex flex-column">
        <h3 class="m-0 font-bold text-xl">{{soItem().description}}</h3>
        <span class="text-primary"> {{soItem().service_type.name}}</span>
      </div>
    </div>

    <div class="pr-3 mt-3 md:mt-0 w-full md:w-auto">
      <p-button
        [label]="soItem().status | statusPipe"
        [severity]="soItem().status | statusSeverityPipe"
        class="w-full md:w-auto"
        styleClass="w-full md:w-auto"
      />
    </div>
  </div>

  <div class="mt-4 flex flex-column">
    <span class="font-bold">Descrição</span>

    @if (soItem().notes) {
      <div class="mt-3 pr-3">
        <p-message class="w-full" styleClass="w-full border-round-2xl empty-default" severity="secondary">
          <span>{{soItem().notes}}</span>
        </p-message>
      </div>
    } @else {
      <div class="mt-3 pr-3">
        <p-message class="w-full" styleClass="w-full border-round-2xl empty-default" severity="secondary">
          <div class="flex w-full align-items-center">
            <span class="pi pi-info-circle"></span>
            <span class="ml-3 flex-1">
            Descrição não registrada para este serviço.
          </span>
          </div>
        </p-message>
      </div>
    }
  </div>

  <div class="mt-4 flex flex-column">
    <span class="font-bold">Imagens</span>

    <div class="mt-3">
      <app-service-order-images
        [soItemId]="soItem().id!"
      />
    </div>
  </div>

  <div class="flex gap-3 mt-4">
    <p-button
      icon="pi pi-pencil"
      label="Editar"
      [rounded]="true"
      (onClick)="onEditItem.emit()"
      severity="warn"
    />

    <p-button
      icon="pi pi-trash"
      label="Excluir"
      [rounded]="true"
      severity="danger"
      class="mr-3"
    />
  </div>
</div>
