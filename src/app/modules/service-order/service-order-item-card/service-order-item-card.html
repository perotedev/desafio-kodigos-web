<div
  class="flex-1 so-item-card w-full border-round-3xl py-3 shadow-1"
  [class.reduced]="reduced()"
  [class.only-view]="onlyView()"
  [class.active]="active()"
  (click)="onClickItem.emit()"
>
  <div class="flex align-items-center pl-3">
    <div class="number-head">
      <span class="font-bold">{{index()}}</span>
    </div>
    <div class="pl-3 flex-1">
      <h4 class="m-0 font-bold ">{{ soItem().description }}</h4>
      <span class="text-sm color-primary">{{soItem().service_type.name}}</span>
    </div>

    @if (!onlyView()) {
      <div class="pr-3 flex">
        <p-button
          icon="pi pi-pencil"
          [rounded]="true"
          severity="warn"
          [text]="true"
          class="mr-1"
          [size]="isMobile()?undefined:'small'"
          (onClick)="onEditItem.emit()"
        />

        <p-button
          icon="pi pi-trash"
          [rounded]="true"
          severity="danger"
          [text]="true"
          [size]="isMobile()?undefined:'small'"
          (onClick)="onDeleteItem.emit()"
        />
      </div>
    }
  </div>

  <div
    class="mt-2 opacity-80 text-justify px-1 px-3"
    [class.ellipsis-5]="!reduced()"
    [class.ellipsis-1]="reduced()"
  >
    <span>
      {{soItem().notes?soItem().notes:"Descrição não registrada para este serviço."}}
    </span>
  </div>
</div>
