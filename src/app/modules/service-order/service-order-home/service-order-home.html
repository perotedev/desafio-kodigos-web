<div class="pb-3">
  <div
    class="mb-3 flex align-items-center gap-3"
    [class.justify-content-between]="!isMobile()"
    [class.flex-column]="isMobile()"
  >
    <div [ngStyle]="{width: isMobile() ? '100%' : '260px'}">
      <app-input-search [(value)]="search"/>
    </div>

    <div [class.w-full]="isMobile()">
      <p-button
        routerLink="create"
        styleClass="px-3 {{isMobile() ? 'w-full' : 'w-auto'}}"
        label="Adicionar"
        icon="pi pi-plus"
      />
    </div>
  </div>

  <app-content-list
    [dataList]="serviceOrders"
    [isMobile]="isMobile()"
    [paginator]="true"
    [isLoading]="isLoadingOrders()"
    [rows]="size"
    [first]="1"
    [totalRecords]="total"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="onPageChange($event)"
  >
    <span cl-header [autoCol]="false" style="width: 70px;">ID</span>
    <ng-template clTCell [mobileHiden]="true" let-item>
      <span cl-cell [autoCol]="false" style="width: 70px;">{{item.id}}</span>
    </ng-template>

    <span cl-header>Descrição</span>
    <ng-template clTCell let-item>
      <span cl-cell>{{item.description}}</span>
    </ng-template>

    <span cl-header [autoCol]="false" class="col-3">Cliente</span>
    <ng-template clTCell let-item>
      <span cl-cell [autoCol]="false" class="col-3">{{item.client.name}}</span>
    </ng-template>

    <span cl-header [autoCol]="false" class="col-2 text-center">Data Execução</span>
    <ng-template clTCell let-item>
      <span cl-cell [autoCol]="false" class="col-2 text-center">{{(item.start_date | date: "dd/MM/yy") || "Não Informado"}}</span>
    </ng-template>


    <span cl-header [autoCol]="false" class="col-2">Status</span>
    <ng-template clTCell let-item>
      <span cl-cell [autoCol]="false" class="col-2">{{item.status | statusPipe}}</span>
    </ng-template>

    <span cl-header [autoCol]="false" style="width: 72px;" class="text-right"></span>
    <ng-template clTCell [isAction]="true" let-item>
      <span cl-cell [autoCol]="false" style="width: 72px;" class="text-right">
        <p-button routerLink="view/{{item.id}}" size="small" styleClass="px-2" [rounded]="true" [text]="true">
          <span class="pi pi-eye"></span>
        </p-button>
      </span>
    </ng-template>
  </app-content-list>
</div>
