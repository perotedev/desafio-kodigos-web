<div>
  <form [formGroup]="formUser" (submit)="onSubmit($event)">
    <div class="mt-2">
      <p-float-label variant="on">
        <input
          id="userName"
          pInputText
          name="userName"
          formControlName="name"
          type="text"
          class="w-full"
        />
        <label for="userName">Nome *</label>
      </p-float-label>
    </div>

    <div class="mt-3">
      <p-float-label variant="on">
        <input
          id="userEmail"
          pInputText
          name="userEmail"
          formControlName="email"
          type="email"
          class="w-full"
        />
        <label for="userEmail">Email *</label>
      </p-float-label>
    </div>

    <div class="mt-3">
      <p-float-label variant="on">
        <p-date-picker
          id="userBirth"
          formControlName="birth"
          aria-autocomplete="none"
          name="userBirth"
          appendTo="body"
          readonlyInput="true"
          class="w-full"
          dateFormat="dd/mm/yy"
          [showClear]="true"
          [maxDate]="maxDate"
        />
        <label for="userBirth">Data Nascimento *</label>
      </p-float-label>
    </div>

    <div class="mt-3">
      <p-float-label variant="on">
        <p-select
          id="userRole"
          [options]="['USER', 'ADMIN']"
          formControlName="role"
          class="w-full"
          appendTo="body"
        />
        <label for="userRole">Role *</label>
      </p-float-label>
    </div>

    <div class="mt-3">
      <p-float-label variant="on">
        <p-input-mask
          inputId="userCpf"
          name="userCpf"
          formControlName="cpf"
          styleClass="w-full"
          [unmask]="true"
          mask="999.999.999-99"
        />
        <label for="userCpf">CPF</label>
      </p-float-label>
    </div>

    <div class="mt-3">
      <p-float-label variant="on">
        <p-input-mask
          inputId="userPhone"
          name="userPhone"
          formControlName="phone"
          styleClass="w-full"
          [unmask]="true"
          mask="(99) 99999-9999"
        />
        <label for="userPhone">Telefone</label>
      </p-float-label>
    </div>

    <div class="mt-3">
      <p-button
        icon="pi pi-save"
        label="Salvar"
        type="submit"
        class="w-full"
        styleClass="w-full px-3"
      />
    </div>
  </form>
</div>
