<div class="pb-3">
  <div
    class="mb-3 flex align-items-center gap-3"
    [class.justify-content-between]="!isMobile()"
    [class.flex-column]="isMobile()"
  >
    <div [ngStyle]="{width: isMobile() ? '100%' : '260px'}">
      <app-input-search [(value)]="search"/>
    </div>

    <div [class.w-full]="isMobile()">
      <p-button
        (onClick)="toggleDialog()"
        styleClass="px-3 {{isMobile() ? 'w-full' : 'w-auto'}}"
        label="Adicionar"
        icon="pi pi-plus"
      />
    </div>
  </div>

  <app-content-list
    [dataList]="users"
    [isMobile]="isMobile()"
    [isLoading]="isLoadingUsers()"
    [paginator]="true"
    [rows]="size"
    [first]="1"
    [totalRecords]="total"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="onPageChange($event)"
  >
    <span cl-header [autoCol]="false" style="width: 50px;">ID</span>
    <ng-template clTCell [mobileHiden]="true" let-item>
      <span cl-cell [autoCol]="false" style="width: 50px;">{{item.id}}</span>
    </ng-template>

    <span cl-header>Nome</span>
    <ng-template clTCell let-item>
      <span cl-cell>{{item.person.name}}</span>
    </ng-template>

    <span cl-header [autoCol]="false" class="col-2 pl-0">Email</span>
    <ng-template clTCell let-item>
      <span cl-cell [autoCol]="false" class="col-2">{{item.email}}</span>
    </ng-template>

    <span cl-header [autoCol]="false" style="width: 140px">CPF</span>
    <ng-template clTCell let-item>
      <span cl-cell [autoCol]="false" style="width: 140px">{{(item.person.cpf | cpfMaskPipe) || "Não Informado"}}</span>
    </ng-template>

    <span cl-header [autoCol]="false" style="width: 100px">Role</span>
    <ng-template clTCell let-item>
      <span cl-cell [autoCol]="false" style="width: 100px">{{item.role}}</span>
    </ng-template>

    <span cl-header [autoCol]="false" class="col-1 pl-0">Status</span>
    <ng-template clTCell let-item>
      <span cl-cell [autoCol]="false" class="col-1">{{item.active?"ATIVO":"DESATIVADO"}}</span>
    </ng-template>

    <span cl-header [autoCol]="false" style="width: 72px;" class="text-right"></span>
    <ng-template clTCell [isAction]="true" let-item>
      <span cl-cell [autoCol]="false" style="width: 72px;" class="text-right">
        <p-button (onClick)="toggleDialog(item)" size="small" styleClass="px-2" [rounded]="true" [text]="true">
          <span class="pi pi-eye"></span>
        </p-button>
      </span>
    </ng-template>
  </app-content-list>
</div>

<p-dialog
  header="{{selectedUser?'Editar':'Adicionar'}} Usuário"
  [(visible)]="dialogVisible"
  [modal]="true"
  [style]="{width: isMobile()?'90%':'380px'}"
>
  @if(dialogVisible) {
    <app-user-form
      [editUser]="selectedUser"
      (onSaveUser)="toggleDialog()"
    />
  }
</p-dialog>
