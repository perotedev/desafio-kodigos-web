<nav class="header-bar-home">
  <div>
    @if (isMobile()) {
      <div class="fadein flex cursor-pointer select-none align-items-center w-full">
        <div
          class="app-logo-menu"
        >
          <p-button styleClass="btn-menu-header" [rounded]="true" [text]="true">
            <img src="svg/menu.svg" alt="Menu"/>
          </p-button>
        </div>

        <div class="header-app-name-div">
          <div class="header-app-name">{{appName}}</div>
          <div class="header-app-version">V {{appVersion}}</div>
        </div>
      </div>
    } @else {
      <span class="font-bold">{{(today | date: 'EEEE dd/MM/yyyy') | titlecase}}</span>
    }
  </div>

  <div class="flex align-items-center gap-3">
    <p-button
      (onClick)="toggleTheme()"
      icon="pi {{isDarkMode()?'pi-sun':'pi-moon'}}"
      styleClass="btn-header"
      size="small"
      [rounded]="true"
      [text]="true"
    />

    <p-button
      icon="pi pi-bell"
      styleClass="btn-header"
      size="small"
      [rounded]="true"
      [text]="true"
    />

    <p-button
      icon="pi pi-user"
      styleClass="btn-user ml-2"
      [rounded]="true"
      [text]="true"
    />
  </div>
</nav>
