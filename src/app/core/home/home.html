<div class="home">
  <div class="menu-container" [class.menu-hidden]="isMobile()">
    @if (isMobile()) {
      <app-menu-mobile/>
    } @else {
      <app-menu-desktop/>
    }
  </div>

  <div class="home-container">
    <div class="pr-4" [class.px-3]="isMobile()">
      <app-header-bar-home/>
    </div>
    <div class="pr-4" [class.px-3]="isMobile()">
      <app-breadcrumb/>
    </div>

    <div class="content-outlet pr-4" [class.px-3]="isMobile()">
      <router-outlet/>
    </div>
  </div>
</div>


<app-file-transfer/>
<app-loading-component/>
