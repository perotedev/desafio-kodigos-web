<div class="breadcrumb flex align-items-center">
  <div class="flex align-items-baseline gap-2'">
    @if (currentRoute === "/home") {
      <div class="mr-2">
        <h2 class="m-0 p-0 font-bold title-breadcrumb text-xl">{{currentTitle}}</h2>
      </div>
    } @else {
      <p-breadcrumb [home]="home" [model]="itens" />
    }
  </div>
</div>

<ng-template #backButton>
  <div>
    <p-button
      icon="pi pi-chevron-left"
      styleClass="mr-1 fadein"
      size="small"
      [rounded]="true"
      (onClick)="goBack()"
    />
  </div>
</ng-template>
