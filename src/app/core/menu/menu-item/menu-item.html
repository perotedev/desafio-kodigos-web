<div class="menu-item" [class.reduced]="!expanded()" [class.active]="active()">
  <p-button
    styleClass="border-round-3xl w-full button-menu"
    (onClick)="onClick()"
    [routerLink]="item().route"
    [pTooltip]="expanded() ? '' : item().label"
  >
    <div class="flex align-items-center w-full">
      <div class="menu-item-content">
        <div class="menu-item-icon">
          @if (item().isIconAsset) {
            <img [src]="item().icon" alt="{{item().label}}">
          } @else {
            <span class="pi {{item().icon}}"></span>
          }
        </div>

        <span
          class="fadein ml-1 menu-item-label"
          [class.opacity-0]="!expanded()"
        >{{item().label}}</span>
      </div>
    </div>
  </p-button>
</div>
